<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.png" alt="Les petits plats" />
      <h1>Les petits plats</h1>
    </header>
    <section class="search_bar">
      <input
        type="text"
        placeholder="Rechercher une recette"
        id="search-input"
      />
      <img src="./assets/search-icon.png" alt="Rechercher" />
    </section>
    <section class="tags_list"></section>
    <div class="filters_list">
      <section class="ingredients_list_container">
        <div class="ingredients_list_header">
          <h2 class="ingredients_list_title">Ingrédients</h2>
          <input
            placeholder="Rechercher un ingrédient"
            type="text"
            class="ingredients_search"
          />
          <img
            class="ingredients_dropdown"
            src="./assets/arrow-down.png"
            alt=""
          />
        </div>
        <div class="ingredients_list"></div>
      </section>

      <section class="appliance_list_container">
        <div class="appliance_list_header">
          <h2 class="appliance_list_title">Appareils</h2>
          <input
            placeholder="Rechercher un appareil"
            type="text"
            class="appliance_search"
          />
          <img
            class="appliance_dropdown"
            src="./assets/arrow-down.png"
            alt=""
          />
        </div>
        <div class="appliance_list"></div>
      </section>

      <section class="ustensils_list_container">
        <div class="ustensils_list_header">
          <h2 class="ustensils_list_title">Ustensiles</h2>
          <input
            placeholder="Rechercher un ustensile"
            type="text"
            class="ustensils_search"
          />
          <img
            class="ustensils_dropdown"
            src="./assets/arrow-down.png"
            alt=""
          />
        </div>
        <div class="ustensils_list"></div>
      </section>
    </div>

    RECIPES LIST
    <div class="recipes-list"></div>

    <script src="./src/data/recipes.js"></script>
    <script src="./src/utils/index.js"></script>
    <script src="./src/components/RecipesList.js"></script>
    <script src="./src/components/ComboBox.js"></script>
    <script src="./src/components/TagsList.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
